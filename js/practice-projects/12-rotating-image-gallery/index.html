<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="img-container">
        <span style="--i: 1">
            <img src="https://picsum.photos/id/117/300/200">
        </span>
        <span style="--i: 2">
            <img src="https://picsum.photos/id/487/300/200">
        </span>
        <span style="--i: 3">
            <img src="https://picsum.photos/id/915/300/200">
        </span>
        <span style="--i: 4">
            <img src="https://picsum.photos/id/555/300/200">
        </span>
        <span style="--i: 5">
            <img src="https://picsum.photos/id/364/300/200">
        </span>
        <span style="--i: 6">
            <img src="https://picsum.photos/id/875/300/200">
        </span>
        <span style="--i: 7">
            <img src="https://picsum.photos/id/477/300/200">
        </span>
        <span style="--i: 8">
            <img src="https://picsum.photos/id/257/300/200">
        </span>
    </div>

    <div class="btn-container">
        <button class="btn" id="prev">Back</button>
        <button class="btn" id="next">Next</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
